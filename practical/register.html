<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/test.js"></script>


</head>
<body>
<div class="main-all">
  <div class="main">
    <div class="logo">

      <img height="90" src="img/gg.png" width="110"/></div>
    <div class="text">
      <h2 class="text">Tạo tài khoản Google</h2>

      <form action="" name="member">
        <div class="img-left" id="right">
          <img src="img/logo.png" width="120" height="120"  align="right"><br>
          Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.
        </div>
        <div class="row">
          <div >
            <input class="text-input" name="ho" placeholder="Họ" required type="text">

            <input class="text-input" name="ten" placeholder="Tên" required type="text">

          </div>

          <div class="clear"></div>
          <div class="row ">
            <input class="form-input" name="gmail" placeholder="Tên người dùng" required type="email">
            <span class="error-msg"></span>
          </div>
          <div class="text-from">
            <sub>Bạn có thể sử dụng chữ cái, số và dấu chấm</sub><br><br>
            <a href="">Sử dụng địa chỉ email hiện tại của tôi</a>
          </div>
          <div class="row">
            <div class="clear2"></div>
            <div >
              <input class="text-input" id="pass" placeholder="Mật khẩu" required type="password">

              <input class="text-input" id="confirm" placeholder="Xác nhận" required type="password">
            </div>

            <div class="">
              <sub>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</sub><br><br>
              <input id="showPassword" type="checkbox">Hiện mật khẩu
            </div>
            <div class="clear"></div>
            <div class="type-submit">
              <a href="">Đăng nhập</a>
              <input class="submit" id="btnSubmit" type="submit" value="Tiếp theo">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


</body>

</html>
